<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
</head>
<body>
  <section>
    <header>
      <center>
        <a href=".">
          <img src="http://192.168.0.79:8888/api/member/img/%EC%BF%A8%ED%94%BC%EC%8A%A41680656097581.png" width="150" height="200" alt="쿨피스">
        </a>
      </center>
    </header>
  </section>
      <nav>
    <ul>
      <li> 
        <div>
          <a class="link" href="/game">지난주 성적 보기</a>
        </div>
      </li>
    </ul>
  </nav>
<br>
  <h1>공지사항 리스트</h1>
  <table>
    <thead>
      <tr>
        <td>번호</td>
        <td>제목</td>
        <td>내용</td>
        <td>등록일</td>
        <td>회원번호</td>
        <td>영상</td>
        <td>운동타입</td>
        <td>삭제</td>
      
        <tbody>
          <tr th:each="notice : ${result.list}">
          <td th:text="${notice.gnSeq}"></td>
          <td th:text="${notice.gnTitle}"></td>
          <td th:text="${notice.gnContent}"></td>
          <td th:text="${notice.gnRegDt}"></td>
          <td th:text="${notice.gnMiSeq}"></td>
          <td><a class="video" th:href=@{/notice/video(id=${notice.gnEvSeq})}>영상</a></td>
          <td th:text="${notice.gnEtSeq}"></td>
          <td>
            <a class="delete" th:href="@{/delete(notice_no=${notice.gnSeq})}">삭제</a>
          </td>
        </tr>
        </tbody>
      </tr>
    </thead>
  </table>
  <div class="pager_area">
    <form action="/" method="get" id="search_form">
      <input type="text" name="keyword" placeholder="제목 검색"><button>검색</button>
    </form>
    <th:block th:each="i : ${#numbers.sequence(0,result.totalPage-1)}">
      <th:block th:if="${result.totalPage>0}">
        <th:block th:if="${keyword == null ||keyword == ''}">
          <a th:href="@{/(page=${i})}" th:text="${i+1}"></a>
        </th:block>
        <th:block th:if="${keyword != null && keyword != ''}">
          <a th:href="@{/(page=${i},keyword=${keyword})}" th:text="${i+1}"></a>
        </th:block>
      </th:block>
    </th:block>
  </div>
  <div class="add">
    <a class="addpage" href="/add">글쓰기</a>
  </div>
  <hr>
  <footer>
    <center>
        <small> Copyrightⓒ(주)쿨피스 All right reserved. 
          대표이사 : 류 승 지
        </small> 
    </center>
  </footer>
</body>
<style>
  @font-face {
    font-family: 'IM_Hyemin-Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
}
  h1{text-align: center; font-size: 45px; font-family:'IM_Hyemin-Bold';}
  table{border-collapse: collapse; width: 1200px; margin: 10px auto; background-color: #cfffcf;
      font-family: 'IM_Hyemin-Bold';
      font-size: 25px;}
  th{background-color: #cfffcf; padding: 10px;
    font-family: 'IM_Hyemin-Bold';}
  td{text-align: center; border-bottom: 1px; background-color: #fff;padding: 10px; 
    font-family:'IM_Hyemin-Bold';}
  .serch_area, .pager_area {text-align: center;}
  .add{text-align: center;}
  footer{font-size: 35px; font-family: 'IM_Hyemin-Bold';}
  nav{text-align: center; font-size: 20px; font-family: 'IM_Hyemin-Bold';} 
  ul li{list-style: none; float: left; line-height: 30px; text-align: center;}
  .link{width: 190px; text-decoration: none; display: block; color: black; display: block; 
  font-weight: bold; text-align: center; font-weight: bold;}
  .link :hover{background-color: #666; color: #ff42e7;}
  .addpage{text-decoration: none; display: block; color: black; display: block; 
  font-weight: bold; text-align: center; font-weight: bold;}
  .delete{text-decoration: none; display: block; color: black; display: block; 
  font-weight: bold; text-align: center; font-weight: bold;}
  .video{text-decoration: none; display: block; color: black; display: block; 
  font-weight: bold; text-align: center; font-weight: bold;}
</style>
</html>
